<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="vier" />
    <title>Booklist App</title>
    <script
      src="https://kit.fontawesome.com/973849fe78.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />

    <title>MyBookList App</title>
  </head>

  <body style="background: linear-gradient(to right, #7b4397, #dc2430)>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        <b>My</b><span class="text-primary">Book</span><b>List</b>
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-outline-primary btn-lg"
          id="ww"
          style="margin: auto; display: block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script type="text/javascript" src="linker.js"></script>
  </body>
</html>
